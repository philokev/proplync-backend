apiVersion: v1
kind: Template
metadata:
  name: proplync-backend
  annotations:
    description: "PropLync.ai Backend Deployment for OpenShift"
    tags: "proplync,quarkus,java,backend"
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: proplync-backend-secrets
      labels:
        app: proplync-backend
    type: Opaque
    stringData:
      OPENAI_API_KEY: ${OPENAI_API_KEY}

  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: proplync-backend
      labels:
        app: proplync-backend
    spec:
      replicas: 2
      selector:
        matchLabels:
          app: proplync-backend
      template:
        metadata:
          labels:
            app: proplync-backend
        spec:
          containers:
            - name: backend
              image: ${IMAGE_NAME}:${IMAGE_TAG}
              ports:
                - containerPort: 8080
                  protocol: TCP
              env:
                - name: OPENAI_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: proplync-backend-secrets
                      key: OPENAI_API_KEY
              resources:
                limits:
                  cpu: 1000m
                  memory: 1Gi
                requests:
                  cpu: 200m
                  memory: 512Mi
              livenessProbe:
                httpGet:
                  path: /q/health/live
                  port: 8080
                initialDelaySeconds: 60
                periodSeconds: 10
                timeoutSeconds: 5
                failureThreshold: 3
              readinessProbe:
                httpGet:
                  path: /q/health/ready
                  port: 8080
                initialDelaySeconds: 30
                periodSeconds: 5
                timeoutSeconds: 3
                failureThreshold: 3

  - apiVersion: v1
    kind: Service
    metadata:
      name: proplync-backend
      labels:
        app: proplync-backend
    spec:
      selector:
        app: proplync-backend
      ports:
        - name: http
          port: 8080
          targetPort: 8080
          protocol: TCP
      type: ClusterIP

  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      name: proplync-backend
      labels:
        app: proplync-backend
    spec:
      to:
        kind: Service
        name: proplync-backend
      port:
        targetPort: http
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect

parameters:
  - name: IMAGE_NAME
    description: "Container image name"
    value: "proplync-backend"
    required: true
  - name: IMAGE_TAG
    description: "Container image tag"
    value: "latest"
    required: true
  - name: OPENAI_API_KEY
    description: "OpenAI API Key"
    required: true
    generate: expression
    from: "changeme"
