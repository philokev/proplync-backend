# Quarkus Application Configuration

# Server Configuration
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173,http://localhost:3000,http://localhost:5174
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# OpenAI API Configuration
# Set this via environment variable: OPENAI_API_KEY
openai.api.key=${OPENAI_API_KEY:}

# Logging
quarkus.log.level=INFO
quarkus.log.category."ai.proplync.backend".level=DEBUG

# OpenAPI
quarkus.smallrye-openapi.path=/api-docs

# Health Checks
quarkus.smallrye-health.root-path=/q/health
quarkus.smallrye-health.liveness-path=/q/health/live
quarkus.smallrye-health.readiness-path=/q/health/ready
