name: Build and Deploy to OpenShift

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  OPENSHIFT_PROJECT: proplync-ai

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests
          ls -la target/quarkus-app/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image (multi-arch)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  deploy-to-openshift:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && secrets.OPENSHIFT_SERVER != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OpenShift CLI
        run: |
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz | tar -xz
          sudo mv oc kubectl /usr/local/bin/

      - name: Login to OpenShift
        env:
          OPENSHIFT_SERVER: ${{ secrets.OPENSHIFT_SERVER }}
          OPENSHIFT_TOKEN: ${{ secrets.OPENSHIFT_TOKEN }}
        run: |
          if [ -z "$OPENSHIFT_SERVER" ] || [ -z "$OPENSHIFT_TOKEN" ]; then
            echo "‚ö†Ô∏è  OPENSHIFT_SERVER or OPENSHIFT_TOKEN not set - skipping deployment"
            echo "Image is available at: ghcr.io/${{ env.IMAGE_NAME }}"
            echo "Deploy manually using: oc import-image or update deployment to use ghcr.io image"
            exit 0
          fi
          
          # Check if server is reachable (skip for local CRC)
          if echo "$OPENSHIFT_SERVER" | grep -q "crc.testing\|localhost\|127.0.0.1"; then
            echo "‚ö†Ô∏è  Local OpenShift cluster detected (CRC) - GitHub Actions cannot reach it"
            echo "‚úÖ Image built and pushed to: ghcr.io/${{ env.IMAGE_NAME }}"
            echo "üìã To deploy locally, run: ./deploy-openshift-local.sh"
            echo "   Or update deployment to pull from ghcr.io"
            exit 0
          fi
          
          echo "$OPENSHIFT_TOKEN" | oc login "$OPENSHIFT_SERVER" --token=- --insecure-skip-tls-verify=true

      - name: Set OpenShift project
        run: |
          oc project ${{ env.OPENSHIFT_PROJECT }}

      - name: Create image pull secret for GHCR
        run: |
          oc create secret docker-registry ghcr-secret \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --dry-run=client -o yaml | oc apply -f -

      - name: Create or update secret
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHATKIT_WORKFLOW_ID: ${{ secrets.CHATKIT_WORKFLOW_ID }}
        run: |
          oc create secret generic proplync-backend-secrets \
            --from-literal=OPENAI_API_KEY="$OPENAI_API_KEY" \
            --from-literal=CHATKIT_WORKFLOW_ID="$CHATKIT_WORKFLOW_ID" \
            --dry-run=client -o yaml | oc apply -f -

      - name: Deploy to OpenShift
        env:
          CHATKIT_API_BASE: ${{ secrets.CHATKIT_API_BASE || 'https://api.openai.com' }}
          GHCR_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        run: |
          # Use the image from GitHub Container Registry
          # Try SHA tag first, fallback to branch-latest or latest
          if [ "${{ github.ref }}" = "refs/heads/main" ] || [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            IMAGE_TAG="${{ github.ref_name }}-${{ github.sha }}"
          else
            IMAGE_TAG="${{ github.sha }}"
          fi
          
          GHCR_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          
          cat <<EOF | oc apply -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: proplync-backend
            labels:
              app: proplync-backend
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: proplync-backend
            template:
              metadata:
                labels:
                  app: proplync-backend
              spec:
                imagePullSecrets:
                  - name: ghcr-secret
                containers:
                  - name: backend
                    image: ${GHCR_IMAGE}
                    imagePullPolicy: Always
                    ports:
                      - containerPort: 8080
                        protocol: TCP
                    env:
                      - name: OPENAI_API_KEY
                        valueFrom:
                          secretKeyRef:
                            name: proplync-backend-secrets
                            key: OPENAI_API_KEY
                      - name: CHATKIT_WORKFLOW_ID
                        valueFrom:
                          secretKeyRef:
                            name: proplync-backend-secrets
                            key: CHATKIT_WORKFLOW_ID
                      - name: CHATKIT_API_BASE
                        value: "${{ env.CHATKIT_API_BASE }}"
                    resources:
                      limits:
                        cpu: 1000m
                        memory: 1Gi
                      requests:
                        cpu: 200m
                        memory: 512Mi
                    livenessProbe:
                      httpGet:
                        path: /q/health/live
                        port: 8080
                      initialDelaySeconds: 60
                      periodSeconds: 10
                    readinessProbe:
                      httpGet:
                        path: /q/health/ready
                        port: 8080
                      initialDelaySeconds: 30
                      periodSeconds: 5
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: proplync-backend
            labels:
              app: proplync-backend
          spec:
            selector:
              app: proplync-backend
            ports:
              - name: http
                port: 8080
                targetPort: 8080
                protocol: TCP
            type: ClusterIP
          ---
          apiVersion: route.openshift.io/v1
          kind: Route
          metadata:
            name: proplync-backend
            labels:
              app: proplync-backend
          spec:
            to:
              kind: Service
              name: proplync-backend
            port:
              targetPort: http
            tls:
              termination: edge
              insecureEdgeTerminationPolicy: Redirect
          EOF

      - name: Wait for deployment
        run: |
          oc rollout status deployment/proplync-backend --timeout=5m

      - name: Get route URL
        run: |
          ROUTE=$(oc get route proplync-backend -o jsonpath='{.spec.host}')
          echo "üöÄ Backend deployed at: https://$ROUTE"
          echo "Health check: https://$ROUTE/q/health"
